<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Re:Pra - 反復学習アプリ</title>
  <style>
    :root {
      --bg-color: #111;
      --text-color: #f0f0f0;
      --accent-color: #00bcd4;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 2rem;
      text-align: center;
      background-color: #1a1a1a;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
      color: var(--accent-color);
    }

    .catchphrase {
      font-size: 1.1rem;
      color: #ccc;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    .visual {
      margin: 2rem 0 1.5rem;
      width: 50%;
      max-width: 400px;
      opacity: 0;
      animation: fadeIn 1.5s ease-out forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .description {
      font-size: 1.1rem;
      color: #ccc;
    }

    .btn-group {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 600px;
    }

    .btn {
      flex: 1;
      padding: 1rem;
      font-size: 1rem;
      text-decoration: none;
      color: var(--text-color);
      background-color: var(--accent-color);
      border-radius: 8px;
      transition: background-color 0.2s;
      text-align: center;
    }

    .btn:hover {
      background-color: #0097a7;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background-color: #1a1a1a;
      color: #666;
    }

    @media (min-width: 600px) {
      .btn-group {
        flex-direction: row;
      }

      .btn {
        min-width: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Re:Pra</h1>
    <p class="catchphrase">繰り返しで、最強に。</p>
  </header>

  <main>
    <img src="hero.png" alt="Re:Pra Visual" class="visual" />
    <p class="description">反復学習をサポートするアプリ「<strong>Re:Pra</strong>」シリーズの公式サイトです。</p>
    <div class="btn-group">
      <a class="btn" href="/privacy.html">プライバシーポリシー</a>
      <a class="btn" href="/support.html">サポートページ</a>
    </div>
  </main>

  <footer>
    © 2025 Mendoxa LLC. All rights reserved.
  </footer>
</body>
</html>
