<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Re:Pra - 反復学習アプリ</title>
  <style>
    :root {
      --bg-color: #111;
      --text-color: #f0f0f0;
      --accent-color: #00bcd4;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 2rem;
      text-align: center;
      background-color: #1a1a1a;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
      color: var(--accent-color);
    }

    header p {
      font-size: 1.1rem;
      color: #ccc;
    }

    .hero-image {
      margin: 2rem 0 1rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1.5s ease-out 0.5s forwards;
      max-width: 80%;
      height: auto;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
      flex-direction: column;
    }

    main p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 300px;
    }

    .btn {
      padding: 1rem;
      font-size: 1rem;
      text-decoration: none;
      color: var(--text-color);
      background-color: var(--accent-color);
      border-radius: 8px;
      transition: background-color 0.2s;
    }

    .btn:hover {
      background-color: #0097a7;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background-color: #1a1a1a;
      color: #666;
    }

    @media (min-width: 600px) {
      .btn-group {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Re:Pra</h1>
    <p>繰り返しで、最強に。</p>
    <img src="hero.png" alt="Re:Pra Visual" class="hero-image" />
  </header>

  <main>
    <p>反復学習をサポートするアプリ「Re:Pra」シリーズの公式サイトです。</p>
    <div class="btn-group">
      <a class="btn" href="https://apps.apple.com/jp/developer/mendoxa-llc/id6450959119" target="_blank">アプリ一覧</a>
      <a class="btn" href="/privacy.html">プライバシーポリシー</a>
      <a class="btn" href="/support.html">サポートページ</a>
    </div>
  </main>

  <footer>
    © 2025 Mendoxa LLC. All rights reserved.
  </footer>
</body>
</html>
